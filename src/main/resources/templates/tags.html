<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panel_layout}">
<head>
    <title>Git Blog - Tags</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Main content -->
<section layout:fragment="content" class="content">
    <div class="container-fluid">
        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Tags</h3>
            </div>
            <div class="card-body p-0">
                <th:block th:if="${currentUser.isAdmin()}">
                    <form role="form" method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="tag">Tag Name</label>
                                <input type="text" name="tag" class="form-control" id="tag" placeholder="Enter New Tag Name" required>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </th:block>
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <th style="width: 10%">
                            #
                        </th>
                        <th style="width: 30%">
                            Tag Name
                        </th>
                        <th style="width: 20%">
                            Creation Date
                        </th>
                        <th style="width: 20%" class="text-center">
                            Post Counts
                        </th>
                        <th style="width: 20%">
                        </th>
                    </tr>
                    </thead>
                    <tbody th:each="tag: ${tags}">
                    <tr>
                        <td th:text="${tagStat.index}">
                        </td>
                        <td th:text="${tag.name}">
                        </td>
                        <td>
                            Created [[${#dates.format(user.creationDate, 'dd-MM-yyyy')}]]
                        </td>
                        <td class="text-center"> <!-- class="project-state" -->
                            <span class="badge badge-info" th:if="${tag.getPostIds() != null ? tag.getPostIds().size : 0}">0</span>
                        </td>
                        <td class="project-actions text-right">
                            <a data-toggle="modal" th:data-delete-type="tag" th:data-tagname="${tag.name}" th:if="${currentUser.isAdmin()}" class="delete-button btn btn-danger btn-sm">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>


     <!-- modal -->

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <b id="dataIdHolder"></b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" id="delete" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
