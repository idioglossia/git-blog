<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <title>Git Blog - Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" />

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <div class="space-1"></div>
    <h1>Welcome to Git Blog</h1>
    <p>Login to Git Blog panel to start managing your blog.</p>
    <form method="post" action="/perform_login">
        <div class="form-group">
            <label for="repository">Username</label>
            <input type="text" name="username" class="form-control" id="repository" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-success">Login</button>
    </form>
    <div th:if="${error}">
        <p class="text-danger">Invalid username/password</p>
    </div>
</div>
</body>
