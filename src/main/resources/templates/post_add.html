<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panel_layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Git Blog - Add user</title>
    <th:block layout:fragment="stylesheets">
        <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.min.css}">
        <link rel="stylesheet" th:href="@{/css/tag.css}">
    </th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Main content -->
<section layout:fragment="content" class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add New Post</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Title</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Title Of Post" required>
                    </div>

                    <textarea class="summernote" placeholder="Place some text here"
                              style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>

                    <div class="form-group">
                        <label for="username">Tags</label>
                        <input type="text" name="tags" class="form-control" id="tags" placeholder="Enter Tags" required>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.card -->

    </div>
</section>
<th:block layout:fragment="scripts">
<script th:src="@{/plugins/summernote/summernote-bs4.min.js}"></script>
<script>
    $('.summernote').summernote({
        placeholder: 'Your post content here',
        tabsize: 2,
        height: 500,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });
</script>
<script th:src="@{/js/tag.js}"></script>
<script>
    $(function () {
        $.ajax({
            url: '/api/tags/names',
            type: 'GET',
            success: function (result) {
                console.log(result);
                $('#tags').tagSuggest({
                    tags: result,
                    separator: ', '
                });
            },
        });
    });
</script>
</th:block>
</body>
</html>
